<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %} <!-- Carregar a tag static do Django -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Login/css/cadastro.css' %}">
    <title>login_usuario</title>
</head>
<body class="body">
    <div class="container">
        <div class="logo">
            <img src="{% static 'Login/img/Budget_Flow.png' %}" alt="Logo da pagina"> 
        </div>

        {% if form.non_field_errors %}
        <div class="error">
            {% for error in form.non_field_errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
        {% endif %}


        <h3>Por favor, entre em sua conta!</h3>
        <form action="{% url 'login_usuario' %}" method="POST" class="nome-login">
            {% csrf_token %} <!-- Adicione o token CSRF para segurança -->
            <div class="form-group">
                <label for="{{ form.user_email.id_for_label }}">Email:</label>
                {{ form.user_email }} <!-- Exibe o campo de e-mail -->
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Senha:</label>
                {{ form.password }} <!-- Exibe o campo de senha -->
            </div>
            <button class="confirma" type="submit">Registrar</button>
            <div class="links">
                <a href="{% url 'cadastro_usuario' %}">Já sou registrado</a>
            </div>
    </div>
</body>
</html>
